{% extends "shared/base.html" %}

{% block title %}{{ action }} Issue Type{% endblock %}
{% block page_title %}{{ action }} Issue Type{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{ action }} Issue Type</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" value="{{ issue_type.name if issue_type else '' }}" required>
                    </div>

                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="activeSwitch" name="active" {% if not issue_type or issue_type.active %}checked{% endif %}>
                            <label class="custom-control-label" for="activeSwitch">Active</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <a href="{{ url_for('admin.issue_types') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
