{% extends "shared/base.html" %}

{% block title %}{{ action }} User{% endblock %}
{% block page_title %}{{ action }} User{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{ action }} User</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" value="{{ user.email if user else '' }}" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" {% if action == 'Add' %}required{% endif %}>
                        {% if action == 'Edit' %}
                        <small class="form-text text-muted">Leave blank to keep current password</small>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <select class="form-control" name="role" required>
                            <option value="employee" {% if user and user.role == 'employee' %}selected{% endif %}>Employee</option>
                            <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="activeSwitch" name="active" {% if not user or user.active %}checked{% endif %}>
                            <label class="custom-control-label" for="activeSwitch">Active</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
